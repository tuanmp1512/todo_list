<mat-toolbar color="primary">
    <mat-toolbar-row>
        <!--  <span>HOME</span> -->
        <a mat-button routerLinkActive="active" routerLink="/register" class="hover-class" (click)="registerUser()">Register</a>
        <a mat-button routerLinkActive="active" routerLink="/login" class="hover-class" (click)="logoutUser()">Login</a>
        <a mat-button class="hover-class" *ngIf="checkUserLogin()" (click)="logoutUser()">Logout</a>
    </mat-toolbar-row>
</mat-toolbar>
