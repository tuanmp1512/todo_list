<div style="width: 60%; margin: auto;">
    <mat-toolbar>
        <span style="margin: auto;">LOGIN</span>
    </mat-toolbar>
    <div *ngIf="isLoginFailed" style="color: red;" role="alert">
        {{errorMessage}}
    </div>
    <mat-card class="my-card">
        <mat-card-content>
            <form class="my-form" [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
                <mat-form-field class="full-width">
                    <mat-label>Email</mat-label>
                    <input matInput placeholder="Email" formControlName="email">
                </mat-form-field>
                <mat-card-actions>
                    <button mat-raised-button color="primary">LOGIN</button>
                </mat-card-actions>
            </form>
        </mat-card-content>

    </mat-card>
</div>
